<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dispute Settlement System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="game">
      <!--
       PAGE TITLE
      -->
      <h1 class="results">
        RPS
      </h1>

      <!-- 
       RESULTS
      -->
     


      <!-- 
      PICTURE GOES HERE
      -->

      <section class="pictureFrame">
        <section class="player">
          <img id="playerImg" class="playerChoice rock hidden" src="/images/rock.png" alt="player choice image">
          <h3 id="playerChoice"></h3>
        </section>

        <section class="computer">
          <img id="computerImg" class="computerChoice rock hidden" src="/images/rock.png" alt="computer choice image">
          <h3 id="computerChoice"></h3>
        </section>
      </section>

      <!-- 
      BUTTONS FOR SELECTION
      -->

      <h2>
        SELECT A CHOICE
      </h2>
      <section>
      
        <button type="button" id="rock" class="userSelection rock">
          ROCK
        </button>
        
        <button type="button" id="paper" class="userSelection paper">
          PAPER
        </button>
        
        <button type="button" id="scissors" class="userSelection scissors">
          SCISSORS
        </button>
        
      </section>
        
     </main>

  </body>
</html>
